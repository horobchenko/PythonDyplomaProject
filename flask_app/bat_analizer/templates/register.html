{% extends 'index.html' %}
{% block container %}
 <div class="top-pad">
 <form
 method="POST"
 action="{{ url_for('user_blueprint.register') }}"
 role="form">
 {{ form.csrf_token }}
 <div class="form-group">{{ form.username.label }}: {{ form.
 username() }}</div>
 <div class="form-group">{{ form.serial_number.label }}: {{ form.
 serial_number() }}</div>
 <div class="form-group">{{ form.password.label }}: {{ form.
 password() }}</div>
 <div class="form-group">{{ form.confirm.label }}: {{ form.
 confirm() }}</div>
 <button type="submit" class="btn btn-default">Submit</button>
 </form>
 </div>
{% endblock %}
