<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Battery App</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
 rel="stylesheet"><link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
 <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
 </head>
 <body>
  <nav class="navbar navbar-dark bg-dark fixed-top"
   role="navigation">
    <div class="container">
     <div class="navbar-header">
       <a class="navbar-brand" href="{{ url_for('user.user_page') }}">Personal Page</a>
         <p>Current date: {{ momentjs(timestamp).calendar() }}</p>
         <br/>
         <p>Time: {{momentjs(timestamp).format('YYYY-MM-DD HH:mm:ss')}}</p>
         <br/>
         <p>Last: {{momentjs(timestamp).fromNow()}}</p>
     </div>
  </div>
 </nav>
 <div class="container">
  {% block container %}{% endblock %}
 </div>
  <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
 </body>
</html>
