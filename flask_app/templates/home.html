{% extends 'base.html' %}
{% block container %}
 <h1>_Welcome to Battery Analizer</h1>
 {% if session.username %}
 <h3>Hey {{ session.username }}!!</h3>
 <a href="{{ url_for('logout') }}">Click here to logout</a>
 {% else %}
 Click here to <a href="{{ url_for('login') }}">login</a> or <a
 href="{{ url_for('register') }}">register</a>
 <a href="{{ url_for('articles') }}"
    id="article_link">Click here to see the articles</a>
 {% endblock %}
 {% block scripts %}
 <script>
 $(document).ready(function(){
  $.getJSON("/home", function(data) {
    $('#article_link').append('<span class="badge">' +
      data.count + '</span>');
  });
 });
 </script>
 {% endif %}
{% endblock %}
